<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tugas Perancangan Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Konversi Suhu Sederhana</h1>
            <div class="main-card">
                <div id="celcius">
                    <label for="celcius">Celcius</label> <br>
                    <input type="number" name="Celcius" id="celcius" placeholder="Input Celcius Degree"> &#176;C
                    <br>
                </div>
                <div id="fahrenheit">
                    <label for="fahrenheit">Fahrenheit</label> <br>
                    <input type="number" name="Fahrenheit" id="fahrenheit" placeholder="Input Fahrenheit Degree"> &#176;F
                    <br>
                </div>
                <div id="kelvin">
                    <label for="kelvin">Kelvin</label> <br>
                    <input type="number" name="kelvin" id="kelvin" placeholder="Input Kelvin Degree"> K
                    <br>
                </div>
                <div id="reaumur">
                    <label for="Celcius">Reaumur</label> <br>
                    <input type="number" name="Reaumur" id="reaumur" placeholder="Input Reaumur Degree"> &#176;R
                    <br>
                </div>
                <button id="ButtonPopUp">Info</button>
            </div>

            <div class="popup-container" id="MainPopUp">
                <!--Pop up-->
            <div class="main-popup">
                <span class="close">&times;</span>
                <div class="left-side">
                    <h4 class="popup-title">Copyright Â© Arifian Saputra, 2022. All rights reserved</h4>
                    <hr>
                    <p>Has been archived on Arifian's GitHub public repository </p>
                    <a href="https://github.com/arifian853/KonversiSuhu-Simple" target="_blank"> <u>Here</u></a> <br>
                    <a href="https://arifian853.github.io/KonversiSuhu-Simple" target="_blank"> <u>Live Version</u></a>
                </div>
                <div class="right-side">
                    <h4 class="popup-title">Tips for scientific notation</h4> <hr>
                    <p>
                        2 x 10^2 or 2x10^-2 <br>
                        Just input 2e2 or 2e-2 <br>
                        "e = 10^n" <br>
                        2e2 = 2 x 10^2 and 2e-2 = 2 x 10^-2
                    </p>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
